<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <!-- Add Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h2 class="text-center">Change Password</h2>

        <div th:replace="fragments/message :: div"></div>

        <!-- Change Password Form -->
        <form th:action="@{/user/password}" method="post" class="form">
            <div class="form-group">
                <label class="control-label">Current Password:</label>
                <input type="password" name="oldPass" class="form-control" required="required">
            </div>

            <div class="form-group">
                <label class="control-label">New Password:</label>
                <input type="password" name="newPass" id="newPass" class="form-control" required="required">
            </div>

            <div class="form-group">
                <label class="control-label">Confirm New Password:</label>
                <input type="password" name="confirmNewPass" id="confirmNewPass" class="form-control" required="required" onkeyup="checkPasswordMatch()">
                <span id="passwordMatch" class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</div>
</div>

<!-- Add Bootstrap JS files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
<script>
    function checkPasswordMatch() {
        var newPass = document.getElementById("newPass").value;
        var confirmNewPass = document.getElementById("confirmNewPass").value;
        var passwordMatch = document.getElementById("passwordMatch");

        if (newPass !== confirmNewPass) {
            passwordMatch.innerHTML = "Passwords do not match!";
            document.getElementById("confirmNewPass").classList.add("is-invalid");
            document.getElementById("confirmNewPass").classList.remove("is-valid");
        } else {
            passwordMatch.innerHTML = "";
            document.getElementById("confirmNewPass").classList.remove("is-invalid");
            document.getElementById("confirmNewPass").classList.add("is-valid");
        }
    }
</script>
