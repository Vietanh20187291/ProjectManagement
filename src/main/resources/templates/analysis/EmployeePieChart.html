<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Analysis Pie Chart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .chart-container {
      width: 600px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="chart-container">
        <div id="chart"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/9.3.1/highcharts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/9.3.1/highcharts-3d.js"></script>

<script th:inline="javascript">
  var employeeTasks = [[${employeeTasks}]];
  var totalTasks = [[${totalTasks}]];

  var data = [];

  for (var i = 0; i < employeeTasks.length; i++) {
    var userName = employeeTasks[i].userName;
    var taskCount = employeeTasks[i].taskCount;
    var percentage = (taskCount / totalTasks) * 100;
    data.push([userName, percentage]);
  }

  var unassignedPercentage = ((totalTasks - data.reduce((sum, item) => sum + item[1], 0)) / totalTasks) * 100;
  data.push(['Unassigned', unassignedPercentage]);

  Highcharts.chart('chart', {
    chart: {
      type: 'pie',
      options3d: {
        enabled: true,
        alpha: 45
      }
    },
    title: {
      text: 'Employee Task Analysis'
    },
    plotOptions: {
      pie: {
        innerSize: 100,
        depth: 45,
        dataLabels: {
          enabled: true,
          format: '{point.name}: {point.percentage:.1f}%'
        }
      }
    },
    series: [{
      name: 'Task',
      data: data
    }]
  });
</script>
</body>
</html>
