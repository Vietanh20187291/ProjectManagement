<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h1>Edit Project</h1>
  <p>User Role: <span th:text="${session.userRole}"></span></p>

  <div class="card mb-3">
    <div class="card-body">
      <form th:action="@{/project/{projectId}/edit(projectId=${projectDTO.project.projectId})}" method="post">
        <div class="form-group" hidden>
          <input type="text" name="enable" th:value="${projectDTO.project.enable}">
        </div>
        <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input type="text" class="form-control" id="projectName" name="projectName" th:value="${projectDTO.project.projectName}">
        </div>
        <div class="form-group">
          <label for="projectDescription">Project Description:</label>
          <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3" th:value="${projectDTO.project.projectDescription}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
