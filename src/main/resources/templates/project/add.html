<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Add Project</h1>
    <div th:replace="fragments/message :: div"></div>

    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/project/add}" method="post" th:object="${project}">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" th:field="*{projectName}" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Project Description:</label>
                    <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3" th:field="*{projectDescription}" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/project}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
